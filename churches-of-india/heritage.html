<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Churches — Churches of India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body data-section-type="heritage">
    <a href="#main" class="skip-link">Skip to main content</a>

    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="site-logo">
                <span class="cross-icon">&#x271E;</span>
                <span>Churches of India</span>
            </a>
            <button class="hamburger" aria-label="Toggle navigation" onclick="document.querySelector('.main-nav').classList.toggle('open')">&#9776;</button>
            <nav class="main-nav" role="navigation">
                <a href="index.html">Home</a>
                <a href="basilicas.html">Basilicas</a>
                <a href="heritage.html" class="active">Heritage</a>
                <a href="goa.html">Goa</a>
                <a href="kerala.html">Kerala</a>
                <a href="tamilnadu.html">Tamil Nadu</a>
                <a href="northeast.html">Northeast</a>
                <a href="pilgrimage.html">Pilgrimage</a>
            </nav>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode" title="Toggle dark mode">&#9790;</button>
        </div>
    </header>

    <section class="section-hero" id="sectionHero">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>›</span>
            <span>Heritage Churches</span>
        </div>
        <h1>Heritage Churches</h1>
        <p>Loading...</p>
        <span id="churchCount" style="display:inline-block;margin-top:10px;background:rgba(255,255,255,0.2);padding:4px 14px;border-radius:20px;font-size:0.85rem;"></span>
    </section>

    <main id="main">
        <div class="search-container section-search" style="max-width:600px;margin:20px auto;">
            <span class="search-icon">&#128269;</span>
            <input type="text" id="sectionSearch" placeholder="Search churches..." aria-label="Search churches in this section">
        </div>

        <div id="filterTabs" class="filter-tabs"></div>

        <div class="church-list">
            <div id="churchGrid"></div>
            <div class="no-results" id="noResults">
                <div class="icon">&#9775;</div>
                <h3>No churches found</h3>
                <p>Try a different search term.</p>
            </div>
        </div>

        <div class="map-container" id="mapContainer" style="max-width:1200px;margin:24px auto;padding:0 20px;">
            <div id="map"></div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Churches of India — Sacred Heritage Encyclopedia</p>
    </footer>

    <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})" aria-label="Back to top">&#8593;</button>

    <script src="church-photos.js"></script>
    <script src="site-data.js"></script>
    <script src="section.js"></script>
    <script src="theme.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="church-map-engine.js"></script>
